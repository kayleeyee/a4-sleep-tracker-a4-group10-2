<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Data</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->

  <ion-list>
    <ion-item *ngFor="let sleepEntry of allSleepData">
      {{ sleepEntry.summaryString() }}
    </ion-item>
  </ion-list>
</ion-content>
