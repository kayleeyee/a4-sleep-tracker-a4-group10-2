  <!-- Ionic datetime picker for sleep start time -->
    <ion-label class="sleepStartTime">Sleep Start Time</ion-label>
    <ion-item>
      <!-- <ion-label>Sleep Start Time</ion-label> -->
      <ion-datetime
        display-format="h:mm A"
        picker-format="h:mm A"
        [(ngModel)]="sleepStart"
        (ionChange)="handleSleepStartTime($event)"
      ></ion-datetime>
    </ion-item>
    <br>
    <br>
    <!-- Ionic datetime picker for sleep end time -->
    <ion-label class="sleepEndTime">Sleep End Time</ion-label>
    <ion-item>
      <!-- <ion-label>Sleep End Time</ion-label> -->
      <ion-datetime
        display-format="h:mm A"
        picker-format="h:mm A"
        [(ngModel)]="sleepEnd"
        (ionChange)="handleSleepEndTime($event)"
      ></ion-datetime>
    </ion-item>

  <!-- Button to log sleep data -->
  <ion-button (click)="logSleepData()">Log Sleep Data</ion-button>
